<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denguess - AI-Powered Dengue Prediction System</title>
    <meta name="description" content="Real-time dengue risk prediction for Koronadal City using advanced AI and climate data" />
    <meta name="theme-color" content="#D32F2F" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker only in non-local environments to avoid dev caching issues.
      const isLocalhost =
        location.hostname === 'localhost' ||
        location.hostname === '127.0.0.1' ||
        location.hostname.startsWith('192.168.')

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          if (isLocalhost) {
            navigator.serviceWorker.getRegistrations()
              .then((registrations) => registrations.forEach((r) => r.unregister()))
              .catch((err) => console.log('SW unregister failed: ', err))

            if ('caches' in window) {
              caches.keys()
                .then((keys) => keys.forEach((key) => caches.delete(key)))
                .catch((err) => console.log('Cache cleanup failed: ', err))
            }
            return
          }

          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration)
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError)
            })
        })
      }
    </script>
  </body>
</html>
